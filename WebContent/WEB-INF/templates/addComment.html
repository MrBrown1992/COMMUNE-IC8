<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<div th:include="~{includes/bootstrap :: bootstrapMeta}" th:remove="tag" />
<title>COMMUNE-IC8</title>
<div th:include="~{includes/bootstrap :: bootstrapCSS}" th:remove="tag" />
<link
	href="http://www.malot.fr/bootstrap-datetimepicker/bootstrap-datetimepicker/css/bootstrap-datetimepicker.css"
	rel="stylesheet">
</head>

<body>
	<div class="container" role="main">
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<form class="form-horizontal" method="post"
					th:action="createComment">
					<!--<input type="hidden" th:name="${_csrf.parameterName}"
						th:value="${_csrf.token}" />-->
					<fieldset>
						<legend th:text="'New Comment'">New Comment</legend>

						<!-- --------------  Text ---------------- -->
						<div class="form-group">
							<label for="commentText" class="col-md-2 control-label">
								Text </label>
							<div class="col-md-10">
								<input class="form-control" type="text" name="commentText"
									th:value="${commentText}"
									placeholder="What comes to your mind ? ">
							</div>
						</div>

						<!-- --------------  buttons ---------------- -->
						<div class="form-group">
							<div class="col-md-10 col-md-offset-2">
								<button type="submit" class="btn btn-primary">Submit</button>
								<a th:href="listComments" class="btn btn-default"> Cancel
								</a>
							</div>
						</div>

					</fieldset>
				</form>
			</div>
		</div>

	</div>
	<!--  End of container -->
	<div th:include="~{includes/bootstrap :: bootstrapJS}" th:remove="tag" />

	<!-- JS for Datetime picker -->
	<script type="text/javascript"
		src="http://www.malot.fr/bootstrap-datetimepicker/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js"></script>


</body>

</html>
