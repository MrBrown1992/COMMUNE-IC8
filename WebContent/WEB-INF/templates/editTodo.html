<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<div th:include="~{includes/bootstrap :: bootstrapMeta}" th:remove="tag" />

<title>COMMUNE-IC8</title>

<div th:include="~{includes/bootstrap :: bootstrapCSS}" th:remove="tag" />
<link
	href="http://www.malot.fr/bootstrap-datetimepicker/bootstrap-datetimepicker/css/bootstrap-datetimepicker.css"
	rel="stylesheet">
</head>

<body>
	<div class="container" role="main">
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<form class="form-horizontal" method="post"
					th:action="${todo} ? @{/changeTodo(id=${todo.id})} : @{/addTodo}">
					<!--<input type="hidden" th:name="${_csrf.parameterName}"
						th:value="${_csrf.token}" />-->
					<fieldset>
						<legend th:text="${todo}? 'Change Todo' : 'New Todo'">New
							Todo</legend>

						<!-- --------------  Name ---------------- -->
						<div class="form-group">
							<label for="todoName" class="col-md-2 control-label">
								Name </label>
							<div class="col-md-10">
								<input class="form-control" type="text" name="name"
									th:value="${todo} ? ${todo.name}">
							</div>
						</div>

						<!-- --------------  Category ---------------- -->
						<div class="form-group">
							<label for="todoCategory" class="col-md-2 control-label">
								Category </label>
							<div class="col-md-10">

								<select class="form-control" name="todoCategory" id="todoCategory">
									
									<option th:each="category : ${categories}" th:value="${category} ?${category.id}"
										th:text="${category}"></option>
								</select>

							</div>
						</div>

						<!-- --------------  Date ---------------- -->
						<div class="form-group">
							<label class="col-md-2 control-label">
								Date </label>
							<div class="col-md-10">
								<input class="form_datetime" placeholder="date" type="text" readonly name="todoDate"
									th:value="${todo} ? ${#dates.format(todo.todoDate, 'dd.MM.yyyy')}">
							</div>
						</div>


						<!-- --------------  buttons ---------------- -->
						<div class="form-group">
							<div class="col-md-10 col-md-offset-2">
								<button type="submit" class="btn btn-primary">Submit</button>
								<a href="listTodos" class="btn btn-default"> Cancel </a>
							</div>
						</div>

					</fieldset>
				</form>
			</div>
		</div>

	</div>
	<!--  End of container -->
	<div th:include="~{includes/bootstrap :: bootstrapJS}" th:remove="tag" />

	<!-- JS for Datetime picker -->
	<script type="text/javascript"
		src="http://www.malot.fr/bootstrap-datetimepicker/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js"></script>
	<script>
		$(function() {

			$(".form_datetime").datetimepicker({
				format : "dd.mm.yyyy",
				autoclose : true,
				todayBtn : true,
				pickerPosition : "bottom-left",
				minView : 2
			});

		});
	</script>


</body>

</html>
