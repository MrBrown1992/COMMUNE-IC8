<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<div th:replace="~{includes/bootstrap :: bootstrapMeta}" />
<title>COMMUNE-IC8</title>
<div th:replace="~{includes/bootstrap :: bootstrapCSS}" />
</head>

<body class="app sidebar-show aside-menu-show bg-dark">
	<header class="app-header">

		<!---------------------------HEADER CONTENT --------------------------------------->
		     <div th:replace="~{includes/searchNav :: search}"></div>


	</header>
	<!---------------------------HEADER CONTENT --------------------------------------->




	<!---------------------------SIDEBAR CONTENT --------------------------------------->

	<div class="app-body" style="border-right: 1px solid;">
		<div class="sidebar">
			<!-- Sidebar content here -->

			<div th:include="~{includes/sidebar :: sidebar}"></div>

		</div>
		<!---------------------------SIDEBAR CONTENT --------------------------------------->



		<!---------------------------MAIN CONTENT --------------------------------------->
		<main class="main"> <!-- Main content here --> <!--  Error message ----------------------------------------------------------- -->
		<div th:unless="${errorMessage} == null" th:utext="${errorMessage}"
			class="alert alert-danger" role="alert"></div>
		<!--  Error message ----------------------------------------------------------- -->

		<!--  Warning message ----------------------------------------------------------- -->
		<div th:unless="${warningMessage} == null"
			th:utext="${warningMessage}" class="alert alert-warning"
			role="warning"></div>
		<!--  Warning message ----------------------------------------------------------- -->

		<!--   message ----------------------------------------------------------- -->
		<div th:unless="${message} == null" th:utext="${message}"
			class="alert alert-success" role="warning"></div>
		<!--   message ----------------------------------------------------------- -->

		<div>
			<h1 align="center">Party Pics</h1><br>
		</div>

		 <div class="row">
		<div th:each="pic : ${partypics}">
			<div class="col-sm">
				<div class="card mx-auto" style="width: 18rem;">
					<img class="card-img-top" th:src="${pic}" alt="Card image cap"></img>
					<div class="card-body">
						<h5 class="card-title" th:text="${#request.getAttribute('imgtitle')}">Card title</h5>
						<p class="card-text" th:text="${#request.getAttribute('imgtext')}">Quick sample text to create the card
							title and make up the body of the card's content.</p>
					</div>
				</div>
			</div>
			<br>
		</div>
		</div>
  
		
		</main>
		<!---------------------------MAIN CONTENT --------------------------------------->



		<!---------------------------RIGHT-SIDEBAR --------------------------------------->

		<aside class="aside-menu bg-dark">
			<!-- Aside menu content here -->
			<!-- -----------------Edit / PDF / Excel Buttons -------------------------- -->
			<div class="sidebar bg-dark">
				<nav class="sidebar-nav bg-dark">
					<ul class="nav">
						<li class="nav-title">Options</li>

						<li sec:authorize="hasRole('USER')" class="nav-item"><a
							class="nav-link" th:href="@{/uploadPartyPic}"> <i
								class="nav-icon cui-cloud-upload"></i> Add New Picture
						</a></li>


					</ul>
				</nav>

			</div>
		</aside>
 </div>
	
	<!---------------------------RIGHT-SIDEBAR --------------------------------------->


	<!---------------------------FOOTER --------------------------------------->

	
		<!-- Footer content here -->
		
		<div th:replace="~{includes/footer :: footer}"></div>
	

		<div th:replace="~{includes/bootstrap :: bootstrapJS}" />

</body>
