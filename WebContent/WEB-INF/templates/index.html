<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<div th:replace="~{includes/bootstrap :: bootstrapMeta}" />
<title>COMMUNE-IC8</title>
<div th:replace="~{includes/bootstrap :: bootstrapCSS}" />
</head>
<body>
	<div class="container" role="main">

		<div class="page-header">
			<h1>COMMUNE-IC8</h1>
		</div>

		<!--  Error message ----------------------------------------------------------- -->
		<div th:unless="${errorMessage} == null" th:utext="${errorMessage}"
			class="alert alert-danger" role="alert"></div>
		<!--  Error message ----------------------------------------------------------- -->

		<!--  Warning message ----------------------------------------------------------- -->
		<div th:unless="${warningMessage} == null"
			th:utext="${warningMessage}" class="alert alert-warning"
			role="warning"></div>
		<!--  Warning message ----------------------------------------------------------- -->

		<!--   message ----------------------------------------------------------- -->
		<div th:unless="${message} == null" th:utext="${message}"
			class="alert alert-success" role="warning"></div>
		<!--   message ----------------------------------------------------------- -->

		<nav th:replace="~{includes/searchNav :: search}"></nav>
		
	
		

		<!--  1 simple button ----------------------------------------------------------- -->
		<div class="row"></div>
		<!--  1 simple button ----------------------------------------------------------- -->



		<!-- Right Dynamic Content------------------------------------------------------- -->
		<div class="col-sm-12">

			<table data-toggle="table" class="table table-striped">
				<thead>
					<tr>
						<th>Username</th>
						
					
						<th>First Name</th>
						<th>Last Name</th>
						<th>Mobile Number</th>
						<th>E-Mail</th>
						<th>DOB</th>
						<th>User Picture</th>
						<th>Action</th>

					</tr>
				</thead>
				<tbody>
					<!--  list all items ----------------------------------------------------------- -->
					<tr th:each="user : ${users}">
						<td th:text="${user.username}"></td>
						
						
						<td th:text="${user.firstname}"></td>
						<td th:text="${user.lastname}"></td>
						<td th:text="${user.mobilenumber}"></td>
						<td th:text="${user.email}"></td>
						<td th:text="${#calendars.format(user.birthdate,'dd.MM.yyyy')}"></td>
						<!-- <td><a sec:authorize="hasRole('ADMIN')" th:href="@{/delete(id=${employee.id})}">Delete</a></td> --
						<td><span th:if="${user.picture != null}">
									<a th:href="@{download(documentId=${user.image.id})}"
												target="_blank" th:text="${user.image.filename}"></a>
								</span>
								<span th:unless="${user.image != null}">
									-- no file ---
									</span>
								<td><a th:href="@{upload(id=${user.id})}">
										<button type="button" class="btn btn-xs btn-success">
											<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
											Upload
										</button>
										</a></td>-->
					</tr>
					<!--  list all items ----------------------------------------------------------- -->
				</tbody>
			</table>

		</div>
		<!-- Right Dynamic Content------------------------------------------------------- -->
	</div>
	
	
	
	</div>
	<!--  End of container -->
	<div th:replace="~{includes/bootstrap :: bootstrapJS}" />
	<div th:replace="~{includes/footer :: footer}" />
</body>
</html>
