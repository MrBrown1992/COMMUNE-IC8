<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<div th:replace="~{includes/bootstrap :: bootstrapMeta}" />
<title> COMMUNE-IC8</title>
<div th:replace="~{includes/bootstrap :: bootstrapCSS}" />
</head>
<body class="bg-dark">
	<div class="container bg-dark" role="main">

			<div class="col-md-8 col-md-offset-2 mx-auto">
				<form class="form-horizontal" enctype="multipart/form-data" method="post" 
				th:action="@{/uploadPartyPic(${_csrf.parameterName}=${_csrf.token})}">
					
					
					
					
					
					
					
					
					
					
					<div class="card text-dark">
						<div class="bg-dark card-header">
							<strong th:text="'Upload Party Pic'">Upload Party Pic</strong>

						</div>
						<div class="card-body">
							<div class="float-left container">

								<div class="form-group">
							<label for="inputFile" class="col-md-2 control-label">File:</label>
							<div class="col-md-10">
								<input class="form-control" id="inputFile" type="file" name="myFile">
							</div>
						</div>
						<!-- Image Title-->
						<div class="form-group">
							<label class="col-md-2 control-label"> Image title </label>
							<div class="col-md-10">
								<input class="form-control" type="text" name="imgtitle"
									th:value="${image} ? ${image.imgtitle}">
							</div>
						</div>
						
							<!-- Image Title-->
						<div class="form-group">
							<label class="col-md-2 control-label"> Image Text </label>
							<div class="col-md-10">
								<input class="form-control" type="text" name="imgtext"
									th:value="${image} ? ${image.imgtext}">
							</div>
						</div>
						
					
						
						<div class="form-group">
							<div class="col-md-10 col-md-offset-2">
								<button type="submit" class="btn btn-primary">Upload</button>
								<a href=showPartyImg>
									<button type="button" class="btn btn-default">Cancel</button>
								</a>
							</div>
						</div>



							</div>
						</div>
					</div>
					
					
				</form>
			</div>
		</div>

	</div>
	<!--  End of container -->
	<div th:replace="~{includes/bootstrap :: bootstrapJS}" />

</body>
</html>
