<html xmlns="http://www.w3.org/1999/xhtml"

	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<div th:replace="~{includes/bootstrap :: bootstrapMeta}" />
<title>COMMUNE-IC8</title>
<div th:replace="~{includes/bootstrap :: bootstrapCSS}" />

</head>
<body class="bg-dark">
	<div class="page-header text-center" style="border-bottom:5px;"><h1 class ="text-light" >Welcome to COMMUNE-IC8</h1></div>
	<div class="container" role="main" style="width:25rem;">
		<div class ="centering text-center">
			<br> <br>
			<div class="card text-white bg-dark " style="border:none;" >
				
				<div class="card-body">
					<form th:action="@{/login}" method="post">
						<h1 class="form-signin-heading">Please sign in</h1><br>

						<div th:if="${param.error}" class="alert alert-danger">Invalid
							username and password.</div>

						<div th:if="${param.logout}" class="alert alert-success">You
							have been logged out.</div>

						<label for="inputEmail" class="sr-only">Username</label> <input
							type="text" id="username" class="form-control" placeholder="User"
							required autofocus name="username"> <br>
						<label for="inputPassword" class="sr-only">Password</label> <input
							type="password" id="password" class="form-control"
							placeholder="Password" required name="password"><br>
						<br>
						<button class="btn btn-dark btn-lg btn-block" type="submit">
							Sign in</button>
				</div>
				</form>
			</div>
			</div>
