<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<div th:replace="~{includes/bootstrap :: bootstrapMeta}" />
<title>COMMUNE-IC8</title>
<div th:replace="~{includes/bootstrap :: bootstrapCSS}" />
</head>
<body>
	<div class="container" role="main">

		<div class="page-header">
			<h1>LIST COMMENTS</h1>
		</div>

		<!--  Error message ----------------------------------------------------------- -->
		<div th:unless="${errorMessage} == null" th:utext="${errorMessage}"
			class="alert alert-danger" role="alert"></div>
		<!--  Error message ----------------------------------------------------------- -->

		<!--  Warning message ----------------------------------------------------------- -->
		<div th:unless="${warningMessage} == null"
			th:utext="${warningMessage}" class="alert alert-warning"
			role="warning"></div>
		<!--  Warning message ----------------------------------------------------------- -->

		<!--   message ----------------------------------------------------------- -->
		<div th:unless="${message} == null" th:utext="${message}"
			class="alert alert-success" role="warning"></div>
		<!--   message ----------------------------------------------------------- -->

		<nav th:replace="~{includes/searchNav :: search}"></nav>

		<!--  1 simple button ----------------------------------------------------------- -->
		<div class="row"></div>
		<!--  1 simple button ----------------------------------------------------------- -->

		<form>
			<input type="submit" name="pdf" value="PDF" class="btn btn-primary">
		</form>
		<div class="row">
			<div class="col-md-10 col-md-offset-1">

				<table data-toggle="table" class="table table-striped">
					<thead>
						<tr>
							<th data-sortable="true">Text</th>
							<th data-sortable="true">User</th>
							<th data-sortable="true">Date</th>
							<th sec:authorize="hasRole('ADMIN')">Actions</th>
						</tr>
					</thead>


					<tbody>
						<!--  list all items ----------------------------------------------------------- -->
					<tr th:each="comment : ${comments}">
						<td th:text="${comment.text}"></td>
							<td th:text="${comment.user}"></td>
							<td th:text="${comment.date}"></td>
							

							<td sec:authorize="hasRole('ADMIN')">
							<a th:href="@{/changeComment(id=${comment.id})}"
								class="btn btn-xs btn-success"> <span
									class="glyphicon glyphicon-edit" aria-hidden="true"></span>
									Edit
							</a> <a
									th:href="@{/delete(id=${comment.id})}"
									class="btn btn-xs btn-danger"> <span
										class="glyphicon glyphicon-trash" aria-hidden="true"></span>
										Delete
								</a>
					</td>
						</tr>
					
					</tbody>
				</table>

			</div>
		</div>

	</div>
	<!--  End of container -->
	<div th:replace="~{includes/bootstrap :: bootstrapJS}" />
</body>
</html>
