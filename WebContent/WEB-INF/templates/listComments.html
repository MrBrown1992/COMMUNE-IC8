<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<div th:replace="~{includes/bootstrap :: bootstrapMeta}" />
<title>COMMUNE-IC8</title>
<div th:replace="~{includes/bootstrap :: bootstrapCSS}" />
</head>

<body class="app sidebar-show aside-menu-show">
  <header class="app-header" >
  
<!---------------------------HEADER CONTENT --------------------------------------->
         <div th:replace="~{includes/searchNav :: search}"></div>

    
  </header>
<!---------------------------HEADER CONTENT --------------------------------------->
  
  
  
  
<!---------------------------SIDEBAR CONTENT --------------------------------------->
  
  <div class="app-body">
    <div class="sidebar">
      <!-- Sidebar content here -->

     <div th:include="~{includes/sidebar :: sidebar}"></div>
     
    </div>
<!---------------------------SIDEBAR CONTENT --------------------------------------->
    
    

 <!---------------------------MAIN CONTENT --------------------------------------->
    <main class="main">
      <!-- Main content here -->
      
      <!--  Error message ----------------------------------------------------------- -->
		<div th:unless="${errorMessage} == null" th:utext="${errorMessage}"
			class="alert alert-danger" role="alert"></div>
		<!--  Error message ----------------------------------------------------------- -->

		<!--  Warning message ----------------------------------------------------------- -->
		<div th:unless="${warningMessage} == null"
			th:utext="${warningMessage}" class="alert alert-warning"
			role="warning"></div>
		<!--  Warning message ----------------------------------------------------------- -->

		<!--   message ----------------------------------------------------------- -->
		<div th:unless="${message} == null" th:utext="${message}"
			class="alert alert-success" role="warning"></div>
		<!--   message ----------------------------------------------------------- -->
      	
      	<div><h1 align="center">Comment Section</h1></div>
      	
      	
      	<div>
      		<table data-toggle="table" class="table table-striped">
				<thead>

					<tr>
						<th data-sortable="true">User</th>
						<th data-sortable="true">Date</th>
						<th data-sortable="true">Text</th>	
						<th sec:authorize="hasRole('ADMIN')">Actions</th>

					</tr>
				</thead>

				<tbody>
					<!--  list all items ----------------------------------------------------------- -->

					<tr th:each="comment : ${comments}">
						
						<td th:text="${comment.getUser().getFirstname() + ' ' + comment.getUser().getLastname()}"></td>
						<td th:text="${comment.date}"></td>
						<td th:text="${comment.text}"></td>
						
						
<!-- 
						<td sec:authorize="hasRole('ADMIN')"><a
							th:href="@{/changeComment(id=${comment.id})}"
							class="btn btn-xs btn-success"> <span
								class="glyphicon glyphicon-edit" aria-hidden="true"></span> Edit
						</a> <a th:href="@{/deleteComment(id=${comment.id})}"
							class="btn btn-xs btn-danger"> <span
								class="glyphicon glyphicon-trash" aria-hidden="true"></span>
								Delete
						</a></td>
					</tr>
					 -->
					<!--  list all items ----------------------------------------------------------- -->
				</tbody>
			</table>
      	</div>
      	
    </main>
 <!---------------------------MAIN CONTENT --------------------------------------->

    
    
 <!---------------------------RIGHT-SIDEBAR --------------------------------------->
    
    <aside class="aside-menu">
      <!-- Aside menu content here -->
      <!-- -----------------Edit / PDF / Excel Buttons -------------------------- -->
      	<div class="sidebar">
		<nav class="sidebar-nav">
		<ul class="nav">
			<li class="nav-title">Options</li>

			<li sec:authorize="hasRole('USER')" class="nav-item"><a class="nav-link"
				th:href="@{/addComment}"> <i
					class="nav-icon cui-note"></i> Add Comment
			</a></li>
		

			<li sec:authorize="hasRole('USER')" class="nav-item"><a class="nav-link"
				th:href="@{/commentsPdf}" th:value="pdf"> <i
					class="nav-icon cui-cloud-download"></i> Export PDF
			</a></li>
			
			<li sec:authorize="hasRole('USER')" class="nav-item"><a class="nav-link"
				th:href="@{/commentsExcel}" th:value="excel"> <i
					class="nav-icon cui-cloud-download"></i> Export Excel
			</a></li>

			
			</ul></nav>
     
    </div>
    
    
    
    </aside>
  </div>
 <!---------------------------RIGHT-SIDEBAR --------------------------------------->

  
  <!---------------------------FOOTER --------------------------------------->
 
  
    <!-- Footer content here -->
    <div th:replace="~{includes/footer :: footer}"></div>
  
  
  	<div th:replace="~{includes/bootstrap :: bootstrapJS}" />
  	
</body>
