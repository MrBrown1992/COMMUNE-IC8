<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<div th:include="~{includes/bootstrap :: bootstrapMeta}" th:remove="tag" />

<title>Edit Grocery</title>

<div th:include="~{includes/bootstrap :: bootstrapCSS}" th:remove="tag" />
<link
	href="http://www.malot.fr/bootstrap-datetimepicker/bootstrap-datetimepicker/css/bootstrap-datetimepicker.css"
	rel="stylesheet">
</head>

<body class="bg-dark">
	<div class="container bg-dark" role="main">
		
			<div class="col-md-8 col-md-offset-2 mx-auto">
				<form class="form-horizontal" method="post"
					th:action="${grocery} ? @{/changeGrocery(id=${grocery.id})} : @{/createNewGroceryItem}">
					<!--<input type="hidden" th:name="${_csrf.parameterName}"
						th:value="${_csrf.token}" />-->

					<div class="card text-dark">
						<div class="bg-dark card-header">
							<strong th:text="${grocery}? 'Change Grocery' : 'New Grocery'">New
								Grocery</strong>

						</div>
						<div class="card-body">
							<div class="float-left container">

								<div class="form-group">
									<label for="groceryName" class="col-md-2 control-label">
										Name </label>
									<div class="col-md-10">
										<input class="form-control" type="text" name="groceryName"
											th:value="${grocery} ? ${grocery.groceryName}">
									</div>
								</div>

								<!-- Checkbox Bought  --->
								<div class="form-group">
									<label for="inputAvailable" class="col-md-2 control-label">Bought
									</label>
									<div class="col-md-10">

										<input th:checked="${grocery} ? ${grocery.bought}"
											class=form-control type="checkbox" name="boughtstate">

									</div>
								</div>



							</div>
						</div>
					</div>
				
			

			<!-- --------------  buttons ---------------- -->
			<div class="form-group mx-auto">
				<div class="col-md-10 col-md-offset-2">
					<button type="submit" class="btn btn-dark">Submit</button>
					<a href="showGroceryList" class="btn btn-default"> Cancel </a>
				</div>
			</div>
			
			
			</form>
		</div>
	</div>

	</div>
	<!--  End of container -->
	<div th:include="~{includes/bootstrap :: bootstrapJS}" th:remove="tag" />

	<!-- JS for Datetime picker -->
	<script type="text/javascript"
		src="http://www.malot.fr/bootstrap-datetimepicker/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js"></script>


</body>

</html>
